apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  annotations:
    meta.helm.sh/release-name: binderhub
    meta.helm.sh/release-namespace: default
  name: binderhub-zenith
rules:
- apiGroups:
  - "zenith.stackhpc.com"
  resources:
  - reservations
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: binderhub-zenith
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: binderhub-zenith
subjects:
- kind: ServiceAccount
  name: binderhub
- kind: ServiceAccount
  name: hub